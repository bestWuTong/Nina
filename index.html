<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里嘎多！</title>
    <style>
        body {
            text-align: center;
        }
        #image {
            margin: auto;
            max-height: 90vh;
            display: none;  /* 初始隐藏图片，等待加载完成 */
        }
        #startButton {
            margin: auto;
            margin-top: 10vh;
            padding: 10px 20px;
            font-size: 16px;
            display: none;  /* 初始隐藏按钮，等待加载完成 */
        }
        #loader {
            display: block;
            margin: 10vh auto;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div id="loader"></div>

    <p>点击开始，并摇一摇手机~</p>

    <!-- 显示的图片 -->
    <img id="image" src="image1.jpg" alt="图片1">

    <!-- 音频元素 -->
    <audio id="audio1" src="audio1.mp3"></audio>

    <!-- 启用摇一摇功能的按钮 -->
    <button id="startButton">点击开始</button>
    
    <script>
        let currentImage = 1;
        const imageElement = document.getElementById('image');
        const audioElement = document.getElementById('audio1');
        const startButton = document.getElementById('startButton');
        const loader = document.getElementById('loader');
        let shakeThreshold = 15;  // 定义摇动检测的阈值
        let lastX = 0, lastY = 0, lastZ = 0;
        let shakeTimeout;
        let shakeEnabled = false;  // 初始化为未启用状态

        // 页面加载时预加载资源
        window.addEventListener('load', function() {
            // 创建一个Image对象来预加载图片
            const img1 = new Image();
            const img2 = new Image();
            img1.src = 'image1.jpg';
            img2.src = 'image2.jpg';

            // 监听图片加载完成事件
            img1.onload = img2.onload = function() {
                // 所有资源加载完成，隐藏加载动画，显示开始按钮
                loader.style.display = 'none';
                startButton.style.display = 'block';
            };

            // 预加载音频
            audioElement.load();
        });

        // 启动按钮点击事件
        startButton.addEventListener('click', function() {
            // 初始化图片到image1
            imageElement.src = 'image1.jpg';
            currentImage = 1;
            // 显示图片
            imageElement.style.display = 'block';
            // 隐藏按钮
            startButton.style.display = 'none';
            // 启用摇一摇功能
            shakeEnabled = true;
        });

        // 检测设备运动
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(event) {
                if (!shakeEnabled) return;  // 未启用摇一摇功能时不执行

                const { x, y, z } = event.accelerationIncludingGravity;

                // 计算加速度的变化
                const change = Math.abs(x - lastX + y - lastY + z - lastZ);

                // 如果变化超过了阈值，认为是一次摇动
                if (change > shakeThreshold) {
                    if (!shakeTimeout) {
                        shakeTimeout = setTimeout(function() {
                            shakeTimeout = null;
                        }, 1000);  // 设定摇动后1秒的间隔
                        
                        // 切换图片并播放音频
                        toggleImageAndPlayAudio();
                    }
                }

                // 记录上一次的加速度
                lastX = x;
                lastY = y;
                lastZ = z;
            });
        } else {
            alert("您的设备不支持摇一摇功能。");
        }

        function toggleImageAndPlayAudio() {
            if (currentImage === 1) {
                imageElement.src = 'image2.jpg';
                currentImage = 2;
                
                // 播放音频1
                audioElement.play();
            } else {
                imageElement.src = 'image1.jpg';
                currentImage = 1;
                
                // 停止音频播放
                audioElement.pause();
                audioElement.currentTime = 0;
            }
        }
    </script>
</body>
</html>
